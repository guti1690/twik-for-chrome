<html>
  <head>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/localization.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
  </head>
  <body style="margin: 0; padding: 0; background: #fff">
    <div id="twik-popup-container">
      <header class="twik-header">
        <img src="images/icon-64.png" width="50" height="50" alt="Twik"/>
        <h2 class="twik-header-label">Twik</h2>
      </header>
      <div class="twik-table">
        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="profile"></label>
          </div>
          <div class="twik-cell">
            <select id="profile" name="profile">
            </select>
            <div id="profile-color-marker">&nbsp;&nbsp;</div>
          </div>
        </div> <!-- row -->
        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="website_tag"></label>
          </div>
          <div class="twik-cell">
            <input type="text" name="tag" id="tag" size="20" maxlength="25"/>
          </div>
        </div> <!-- row -->
        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="password_length"></label>
          </div>
          <div class="twik-cell">
            <select name="password_length" id="password_length"></select>
          </div>
        </div> <!-- row -->
        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="password_type"></label>
          </div>
          <div class="twik-cell">
            <select name="password_type" id="password_type"></select>
          </div>
        </div> <!-- row -->
      </div> <!-- table -->
      <div class="twik-footer">
        <a id="link-options" href="#" i18n="options"></a>
      </div>
    </div>
  </body>
